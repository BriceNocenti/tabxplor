          column: 1
          row: 0  # Label is in row 0
        stretchFactor: 1
        children:
          - type: Label
            label: "<b>Folder:</b>"
            stretchFactor: 0
      - type: LayoutBox
        margin: none
        cell:
          column: 1
          row: 1  # Text box is aligned with button in row 1
        stretchFactor: 1
        children:
          - type: TextBox
            name: xl_path
            format: string
            width: largest
      - type: LayoutBox
        margin: none
        cell:
          column: 2
          row: 0  # Label is in row 0
        stretchFactor: 1
        children:
          - type: Label
            label: "<b>File name:</b>"
            stretchFactor: 0
      - type: LayoutBox
        margin: none
        cell:
          column: 2
          row: 1  # Text box is aligned with button in row 1
        stretchFactor: 1
        children:
          - type: TextBox
            name: xl_filename
            format: string
            width: largest
